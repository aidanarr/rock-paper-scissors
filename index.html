<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel, tijeras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        
        <h1>PIEDRA, PAPEL, TIJERAS</h1>
        <h2 class="emojis">✊ 🖐️ ✌️</h2>
        <h2>Introduce aquí tu jugada:</h2>
        
        <form>
            <select id="select" name="select" class="select_btn js_select">
                <option value="nada">Selecciona tu jugada</option>
                <option value="piedra">piedra ✊</option>
                <option value="papel">papel 🖐️</option>
                <option value="tijeras">tijeras ✌️</option>
            </select>
            <button class="button js_play" type="button">Jugar</button>
            <button class="hidden button js_reiniciar">Reiniciar</button>
        </form>
        <div class="puntos_cpu">
        <p class="js_puntos_cpu hidden"></p>
        </div>
        <div class="message">
            <p class="js_message">¡Vamos a jugar!</p>
        </div>
        <div class="points">
            <p>Jugador: <span class="js_player_points">0</span></p>
            <p>Computadora: <span class="js_cpu_points">0</span></p>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
